<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criptografia de Blaise de Vigenère</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="interface">
        <header id="cabecalho">
            <h1>Criptografia de Blaise de Vigenère</h1>
            <h2>Este programa usa o quadrado de Vigenère para criptografar um texto com base numa chave</h2>
        </header>
        <section id="conteudo">
            <form id="txt-base">
                <textarea></textarea>
                <br>
                <a href="#" id="encriptar" class="button">Encriptar</a>
            </form>
            <form id="txt-cifra">
                <textarea></textarea>
                <br>
                <a href="#" id="decriptar" class="button">Decriptar</a>
            </form>
        </section>
        <div id="both"></div>
        <footer id="rodape">
            <a href="#" class="button" id="mudarChave">Mudar Chave</a>
            <a href="#" class="button" id="limparSet">Limpar Dados</a>
            <a href="#" class="button" id="setSenha">Mudar Senha</a>
        </footer>
    </div>
</body>
</html>
